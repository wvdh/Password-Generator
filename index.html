<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./styles/index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <p class="label-text-darkmode">Light - dark mode.</p>
                <h1>
                    <span class="h1-word1">Generate a</span><br> 
                    <span class="h1-word2">random password</span>
                </h1>
                <p class="p-text">Never use an insecure password again.</p>
                <button type="button" class="generate-button" id="generate-password-btn" onclick="generatePassword()">Generate passwords</button>
                <hr class="custom-line"> 
                <input type="text" class="password-field1" name="fname1">
                <input type="text" class="password-field2" name="fname2">
            </div>
        <div>
        <script src="index.js"></script>
    </body>
</html>
